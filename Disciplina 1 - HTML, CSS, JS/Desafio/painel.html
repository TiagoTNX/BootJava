<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD
@48,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD
@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD
@48,400,0,0"
        />
        <link rel="stylesheet" href="/assets/css/painel.css" />
        <title>Painel - FlashJS</title>
    </head>
    <body>
        <aside class="menu">
            <nav>
                <ul>
                    <li class="menu__item" data-action="client">
                        <a
                            ><span class="material-symbols-outlined">
                                group_add</span
                            >Clientes</a
                        >
                    </li>
                    <li class="menu__item" data-action="product">
                        <a
                            ><span class="material-symbols-outlined">
                                redeem </span
                            >Produtos</a
                        >
                    </li>
                    <li class="menu__item" data-action="requests">
                        <a
                            ><span class="material-symbols-outlined">
                                shopping_cart </span
                            >Pedidos</a
                        >
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <form class="form" action="" id="client">
                <header class="form__header">
                    <h1>Clientes</h1>
                    <span>x</span>
                </header>
                <label class="form__label" for="code">Código</label>
                <input class="form__input" type="number" id="code" readonly />

                <label class="form__label" for="name">Nome</label>
                <input class="form__input" type="text" id="name" required />

                <label class="form__label" for="date">Data de cadastro</label>
                <input class="form__input" type="date" id="date" />
                <div class="form__container">
                    <div>
                        <button class="form__button form__button-nav">
                            &lt;
                        </button>
                        <button class="form__button form__button-nav">
                            &gt;
                        </button>
                    </div>
                    <div>
                        <button class="form__button form__button-new">
                            Novo
                        </button>
                        <button class="form__button form__button-save">
                            Salvar
                        </button>
                    </div>
                </div>
            </form>
            <form class="form" action="" id="produto">
                <header class="form__header">
                    <h1>Produtos</h1>
                    <span>x</span>
                </header>

                <label class="form__label" for="code">Código</label>
                <input class="form__input" type="number" id="code" readonly />

                <label class="form__label" for="description">Descrição</label>
                <input
                    class="form__input"
                    type="text"
                    id="description"
                    required
                />

                <label class="form__label" for="price">Preço</label>
                <input class="form__input" type="number" id="price" required />

                <label class="form__label" for="amount">Quantidade</label>
                <input class="form__input" type="number" id="amount" required />

                <div class="form__container">
                    <div>
                        <button class="form__button form__button-nav">
                            &lt;
                        </button>
                        <button class="form__button form__button-nav">
                            &gt;
                        </button>
                    </div>
                    <div>
                        <button class="form__button form__button-new">
                            Novo
                        </button>
                        <button class="form__button form__button-save">
                            Salvar
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
